<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Totem SEST SENAT</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body class="bg-blue-900 min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-lg bg-white rounded-3xl shadow-2xl overflow-hidden">
        <!-- Header -->
        <div class="bg-green-700 text-white p-6 text-center">
            <h1 class="text-3xl font-black">SEST SENAT</h1>
            <p class="text-green-200">Sistema de Retirada de Senha</p>
        </div>
        
        <!-- Formulário -->
        <div class="p-8 space-y-6">
            <div>
                <label class="block text-gray-500 text-sm font-bold mb-2">Nome Completo</label>
                <input id="nome" type="text" placeholder="Digite seu nome" 
                       class="w-full p-4 border-2 border-gray-200 rounded-2xl focus:border-green-600 outline-none">
            </div>
            
            <div>
                <label class="block text-gray-500 text-sm font-bold mb-2">CPF</label>
                <input id="cpf" type="text" placeholder="000.000.000-00" 
                       class="w-full p-4 border-2 border-gray-200 rounded-2xl focus:border-green-600 outline-none">
            </div>
            
            <div>
                <label class="block text-gray-500 text-sm font-bold mb-2">Serviço</label>
                <select id="servico" class="w-full p-4 border-2 border-gray-200 rounded-2xl bg-white">
                    <option value="A">Primeira Habilitação</option>
                    <option value="B" selected>Renovação de CNH</option>
                    <option value="C">Segunda Via</option>
                    <option value="D">Outros Serviços</option>
                </select>
            </div>
            
            <button onclick="gerarSenha()" 
                    class="w-full bg-orange-500 hover:bg-orange-600 text-white font-black py-5 rounded-2xl text-xl shadow-lg flex items-center justify-center gap-3">
                <i data-lucide="ticket"></i> GERAR SENHA
            </button>
        </div>
    </div>
    
    <!-- Modal de Confirmação -->
    <div id="modalSenha" class="fixed inset-0 bg-black/90 hidden items-center justify-center p-6">
        <div class="bg-white p-10 rounded-[3rem] text-center max-w-sm w-full border-t-8 border-green-600">
            <p class="text-gray-400 text-sm font-bold mb-2">SUA SENHA</p>
            <div id="senhaDisplay" class="text-7xl font-black text-green-700 mb-6">---</div>
            <p class="text-gray-600 mb-4" id="nomeDisplay"></p>
            <p class="text-sm text-gray-400">Aguardando chamada no painel</p>
        </div>
    </div>

    <script>
        lucide.createIcons();
        
        function gerarSenha() {
            const nome = document.getElementById('nome').value;
            const cpf = document.getElementById('cpf').value;
            
            if (!nome) {
                alert("Por favor, digite seu nome");
                return;
            }
            
            // Gerar número da senha
            let contador = parseInt(localStorage.getItem("contador") || "0") + 1;
            let prefixo = document.getElementById('servico').value;
            let senha = prefixo + String(contador).padStart(3, '0');
            let sala = Math.random() < 0.5 ? "SALA 01" : "SALA 02";
            
            // Salvar no localStorage (para controle local)
            localStorage.setItem("contador", contador);
            
            // ===== PARTE MAIS IMPORTANTE =====
            // Criar a URL com os parâmetros da senha
            // IMPORTANTE: Substitua 'isaacfirmino' pelo seu usuário do GitHub
            const urlPainel = `https://isaacfirmino.github.io/sest-senat-gestao/Painel%20digital.html?senha=${senha}&nome=${encodeURIComponent(nome)}&sala=${sala}&cpf=${cpf || '000.000.000-00'}`;
            
            // Mostrar modal de confirmação
            document.getElementById('senhaDisplay').innerText = senha;
            document.getElementById('nomeDisplay').innerText = nome;
            document.getElementById('modalSenha').classList.remove('hidden');
            
            // Abrir o painel em uma nova aba (vai funcionar no PC, no celular pode precisar de permissão)
            window.open(urlPainel, '_blank');
            
            // Limpar formulário após 3 segundos
            setTimeout(() => {
                document.getElementById('modalSenha').classList.add('hidden');
                document.getElementById('nome').value = '';
                document.getElementById('cpf').value = '';
            }, 3000);
            
            // Log para debug
            console.log("Senha gerada:", senha);
            console.log("URL do painel:", urlPainel);
        }
    </script>
</body>
</html>
